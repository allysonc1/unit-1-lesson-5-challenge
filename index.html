<!DOCTYPE html>
<html>

<head>
  <title>CSS Layout Exercises | Home</title>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- reset -->
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"> -->

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <div class="navbar" ;>
    <a class="name_of_site">
      <h1>Greg's List</h1>
    </a>
    <nav role="navigation" class="nav_top" role="navigation">
      <a href="" class='menu_item'>Post</a>
      <a href="" class='menu_item'>Account</a>
    </nav>
  </div>

  <section class="search">
    <form action="form-handler">
      <label for="search_jobs">Search Jobs</label>
      <input id="search_jobs" type="text" placeholder="Search Software Jobs">
      <input type="image" class="search-button magnifying-glass-icon" src="images/magnifying-glass.png" alt="Search" role="button">
    </form>
  </section>

  <nav class="search-pages">
    <a class="search-pages-button">&lt;prev</a>
    <span class="search-pages-display">1 to 100 of 179</span>
    <a class="search-pages-button">&gt;next</a>
  </nav>

  <main role="main">
    <ul class="job-listings">
      <li class="job-listing">
        <span class="job-listing-date">June 22</span>
        <a href="next-job.html" class="job-listing-title">Technical Project Manager</a>
        <span class="job-listing-location">Midtown East</span>
      </li>
      <li class="job-listing">
        <span class="job-listing-date">June 21</span>
        <a href="next-job.html" class="job-listing-title">Frontend Developer</a>
        <span class="job-listing-location">SoHo</span>
      </li>
      <li class="job-listing">
        <span class="job-listing-date">June 20</span>
        <a href="next-job.html" class="job-listing-title">Senior Python Developer</a>
        <span class="job-listing-location">Flatiron</span>
      </li>
    </ul>
  </main>
</body>
</html>
